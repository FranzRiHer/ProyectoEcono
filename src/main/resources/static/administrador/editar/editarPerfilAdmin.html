<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Configuracion Perfil Admin</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/" />

  <!-- Configuración jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Configuración global de CSS -->
  <link rel="stylesheet" href="/src/main/resources/static/menu/stylesGlobal.css" />
  <link rel="stylesheet" href="/src/main/resources/static/estudiante/editarPerfilUser/stEditarUser.css" />

  <!-- Configuración global de JS -->
  <script src="/src/main/resources/static/menu/js/scriptMenu.js"></script>
  <script src="/src/main/resources/static/estudiante/editarPerfilUser/js/scriptEditarPerfilUser.js"></script>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- TODO EL CONTENIDO AQUÍ -->
  <div class="d-flex flex-column flex-md-row vh-100">
    <!-- Barra de Navegacion Admin -->
    <div id="menu-container"></div>
    <script>
      $(function () {
        $("#menu-container").load("/src/main/resources/static/menu/menuAdmin.html");
      });
    </script>
    <!-- Fin Barra de Navegacion Admin -->

    <div class="container-fluid mt-3">

      <!-- Contenedor para la barra de bienvenida y el contenido principal -->
      <div class="flex-grow-1 d-flex flex-column">
        <!-- flex-grow-1 para ocupar el espacio restante -->

        <div class="container-fluid mt-3">
          <h1 class="title">Configuracion del Perfil</h1>
          <br />
          <h5 class="title"></h5>
          <form id="profile-form" class="center-form">
            <label for="name">Nombre:</label>
            <input type="text" id="nameInput" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="emailInput" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="contrasenaInput" name="password" required>

          </form>
          <button onclick="validarLabels()">Guardar Cambios</button>


          <!-- Optional JavaScript -->

          <!-- jQuery first, then Popper.js, then Bootstrap JS -->
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
