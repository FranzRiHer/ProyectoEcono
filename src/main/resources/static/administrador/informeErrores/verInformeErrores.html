<body>
  <!-- TODO EL CONTENIDO AQUÍ -->
  <div class="d-flex flex-column flex-md-row vh-100">
    <!-- Barra de Navegacion Admin -->
    <div id="menu-container"></div>
    <script>
      $(function () {
        $("#menu-container").load("/src/main/resources/static/menu/menuAdmin.html");
      });
    </script>
    <!-- Fin Barra de Navegacion Admin -->
    <!-- Contenedor para la barra de bienvenida y el contenido principal -->
    <div class="container-fluid">
      <div class="row mb-4 align-items-center">
        <div class="col-lg-2 col-md-3 col-sm-12 mb-3 mb-md-0 d-flex align-items-center">
          <input class="form-control" type="date" id="fechaInicio" placeholder="Fecha de inicio">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12 mb-3 mb-md-0 d-flex align-items-center">
          <input class="form-control" type="date" id="fechaFin" placeholder="Fecha de fin">
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12 d-flex align-items-center justify-content-md-end">
          <button class="btn btn-primary" id="btnFiltrar">Filtrar</button>
        </div>
      </div>

      <!-- Tabla de datos -->
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Fecha de sesion</th>
              <th>Error de sesion</th> <!-- Asegúrate de que los títulos de las columnas coincidan con los datos -->
            </tr>
          </thead>
          <tbody>
            <!-- Los datos se insertarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- Fin Tabla para cargar datos -->
  </div>
