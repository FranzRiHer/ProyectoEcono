  <!-- TODO EL CONTENIDO AQUÍ -->
  <div class="d-flex flex-column flex-md-row vh-100">

    <div id="menu-container"></div>
    <script>
      $(function () {
        $("#menu-container").load(
          "/src/main/resources/static/menu/menuAdmin.html"
        );
      });
    </script>
    <!-- Fin Barra de Navegacion Estudiante-->

    <!-- Ingresos -->
    <div class="container">
      <!-- Registro de Ingresos -->
      <h1>Digite sus Ingresos</h1>
      <div class="input-container">
        <div>
          <div>
            <input id="cifraDinero" type="text" placeholder="Cantidad">
            <textarea id="descripcion" placeholder="Descripcion"></textarea>
          </div>
        </div>
        <button onclick="getCliente()" class="btn">Enviar</button>
      </div>
      <!-- Tabla para cargar datos -->
      <h1>Ver Historial de sus Ingresos</h1>
      <div class="table-scrollable">
        <table id="tablaDatos">
          <thead>
            <tr>
              <th>Saldo</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
