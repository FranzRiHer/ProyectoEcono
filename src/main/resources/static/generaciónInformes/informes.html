    <title>Cuida Tus Gastos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">

    <!-- Configuracion global de CSS -->
    <link rel="stylesheet" href="/src/main/resources/static/stylesGlobal.css">
    <link rel="stylesheet" href="stInformes.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Optional JavaScript -->
    <script src="/src/main/resources/static/principal/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
        integrity="sha512-0PooSiQG9yAK+aqzz/RMg8+y/83r4OfnNrEo0qwh09+5q0e1XoXv40R1ayQwCfRNedQ1EXmYf5PlqP3jUT+bkw=="
        crossorigin="anonymous"></script>
    <script src="js/lineal.js"></script>
</head>

<body>
    <div class="d-flex">

        <!-- Barra de Navegacion -->
        <div id="sidebar">
            <div class="p-2">
              <a href="#" class="navbar-brand text-center text-light w-100 p-4 border-bottom">
                Menu
              </a>
            </div>
            <div id="sidebar-accordion" class="accordion">
              <div class="list-group">
                <a id="principal" href="#" onclick="redireccionar(this)"
                  class="list-group-item list-group-item-action bg-dark text-light">
                  <i class="bi bi-house-door-fill mr-3" aria-hidden="true"></i>Principal
                </a>
                <a href="#ingresos-items" data-toggle="collapse" aria-expanded="false"
                  class="list-group-item list-group-item-action bg-dark text-light">
                  <i class="bi bi-piggy-bank-fill mr-3" aria-hidden="true"></i>Ingresos
                </a>
                <div id="ingresos-items" class="collapse" data-parent="#sidebar-accordion">
                  <a id="agregarIngresos" href="#" onclick="redireccionar(this)"
                    class="list-group-item list-group-item-action bg-dark text-light pl-5">
                    Agregar
                  </a>
                  <a id="visualizarIngresos" href="#" onclick="redireccionar(this)"
                    class="list-group-item list-group-item-action bg-dark text-light pl-5">
                    Visualizar
                  </a>
                </div>
                <a href="#egresos-items" data-toggle="collapse" aria-expanded="false"
                  class="list-group-item list-group-item-action bg-dark text-light">
                  <i class="bi bi-coin mr-3" aria-hidden="true"></i>Egresos
                </a>
                <div id="egresos-items" class="collapse" data-parent="#sidebar-accordion">
                  <a id="agregarGastos" href="#" onclick="redireccionar(this)"
                    class="list-group-item list-group-item-action bg-dark text-light pl-5">
                    Agregar
                  </a>
                        <a id="visualizarEngresos" href="#" onclick="redireccionar(this)"
                            class="list-group-item list-group-item-action bg-dark text-light pl-5">
                            Visualizar
                        </a>
                </div>
                <a href="#metas-items" data-toggle="collapse" aria-expanded="false"
                  class="list-group-item list-group-item-action bg-dark text-light">
                  <i class="bi bi-clipboard-data-fill mr-3" aria-hidden="true"></i>Metas
                </a>
                <div id="metas-items" class="collapse" data-parent="#sidebar-accordion">
                  <a id="ModificarMetas" href="#" onclick="redireccionar(this)"
                    class="list-group-item list-group-item-action bg-dark text-light pl-5">
                    Modificar Metas
                  </a>
                </div>
                <a href="#setting-items" data-toggle="collapse" aria-expanded="false"
                  class="list-group-item list-group-item-action bg-dark text-light">
                  <i class="fa fa-cog mr-3" aria-hidden="true"></i>Settings
                </a>
                <a href="#cuenta-items" data-toggle="collapse" aria-expanded="false"
                  class="list-group-item list-group-item-action bg-dark text-light">
                  <i class="bi bi-person-circle mr-3" aria-hidden="true"></i>Cuenta
                </a>
                <div id="cuenta-items" class="collapse" data-parent="#sidebar-accordion">
                  <a id="editarPerfilUser" href="#" onclick="redireccionar(this)"
                  class="list-group-item list-group-item-action bg-dark text-light pl-5">
                    Perfil
                  </a>
                  <a id="visualizarIngresos" href="#" class="list-group-item list-group-item-action bg-dark text-light pl-5">
                    Salir
                  </a>
                </div>
              </div>
            </div>
          </div>
        <!-- Fin Barra de Navegacion -->

        <!-- Tabla para cargar datos -->
        <div class="container">
            <h1>Informes</h1>
            <h3>Grafica de periodos de tiempo</h3>
            <div id="line">
                <canvas id="lineChart"></canvas>
            </div>
            <div id="radar">
                <canvas id="radarChart"></canvas>
            </div>

        </div>
    </div>

</body>

<script src="https://www.jsdelivr.com/package/npm/chart.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
