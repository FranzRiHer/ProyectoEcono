<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Colores personalizados basados en la imagen */
    .bg-custom-red { background-color: #ff5b5b; }
    .bg-custom-green { background-color: #23c49e; }
    .bg-custom-blue { background-color: #2c7be5; }
    .bg-custom-dark { background-color: #394b59; }
    /* Espaciado y bordes para los widgets */
    .widget { border-radius: 10px; padding: 20px; margin-bottom: 20px; }
  </style>

  <title>Dashboard</title>
</head>
<body>

<div class="container-fluid py-4">

  <!-- Primera fila de resúmenes -->
  <div class="row g-4">
    <div class="col-4">
      <div class="bg-custom-red widget text-white">
        <h4>Ingresos Totales</h4>
        <h3 id="ingresosTotales">$0</h3> <!-- Modificado aquí -->
      </div>
    </div>
    <div class="col-4">
      <div class="bg-custom-green widget text-white">
        <h4>Gastos Totales</h4>
        <h3 id="gastosTotales">$0</h3> <!-- Modificado aquí -->
      </div>    
    </div>
    <div class="col-4">
      <div class="bg-custom-blue widget text-white">
        <h4>Dinero Total</h4>
        <h3>$3,462</h3>
      </div>
    </div>
  </div>

  <!-- Segunda fila para Website Views, Daily Sales, Completed Tasks -->
  <div class="row g-4">
    <div class="col-md-4">
      <div class="widget bg-light">
        <h5 class="text-muted">Website Views</h5>
        <!-- Inserta aquí tu gráfico de barra -->
      </div>
    </div>
    <div class="col-md-4">
      <div class="widget bg-light">
        <h5 class="text-muted">Daily Sales</h5>
        <!-- Inserta aquí tu gráfico de línea -->
      </div>
    </div>
    <div class="col-md-4">
      <div class="widget bg-light">
        <h5 class="text-muted">Completed Tasks</h5>
        <!-- Inserta aquí tu gráfico de área -->
      </div>
    </div>
  </div>

  <!-- Tercera fila para Projects y Orders Overview -->
  <div class="row g-4">
    <div class="col-md-6">
      <div class="widget bg-light">
        <h5 class="text-muted">Projects</h5>
        <!-- Añade aquí tu lista de proyectos -->
      </div>
    </div>
    <div class="col-md-6">
      <div class="widget bg-light">
        <h5 class="text-muted">Orders Overview</h5>
        <!-- Añade aquí tu lista de órdenes -->
      </div>
    </div>
  </div>

</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
