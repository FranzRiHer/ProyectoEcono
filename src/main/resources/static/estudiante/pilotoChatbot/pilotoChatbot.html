<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Chatbot</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="styleChatbot.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/" />

  <!-- Configuración jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@2.1.0/marked.min.js"></script> <!-- Asegúrate de que esta línea esté presente -->

  <!-- Configuración global de CSS -->
  <link rel="stylesheet" href="/src/main/resources/static/menu/stylesGlobal.css" />
  <!-- <link rel="stylesheet" href="styleMetaConfig.css" /> Enlace al archivo de estilos externo -->

  <!-- Configuración global de JS -->
  <script src="/src/main/resources/static/menu/js/scriptMenu.js"></script>
  <script src="js/scriptMetaConfig.js"></script>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

          crossorigin="anonymous"></script>

</head>
<body>
<div class="d-flex flex-column flex-md-row vh-100">
  <!-- Barra de Navegacion Estudiante -->
  <div id="menu-container"></div>
  <script>
    $(function () {
      $("#menu-container").load(
          "/src/main/resources/static/menu/menuEstudiante.html"
      );
    });
  </script>
  <div class="container mt-5">
    <h2>Chatbot</h2>
    <div id="chatbox" class="border rounded p-3" style="height: 400px; overflow-y: scroll;">
      <!-- Aquí se mostrarán los mensajes del chatbot y del usuario -->
    </div>
    <div class="input-group mt-3">
      <input type="text" id="userInput" class="form-control" placeholder="Escribe tu mensaje aquí...">
      <div class="input-group-append">
        <button onclick="sendMessage()" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>

  <!-- JQuery para manejar eventos y AJAX de forma sencilla -->
  <script src="pilotoChatbot.js"></script>
</body>
</html>
