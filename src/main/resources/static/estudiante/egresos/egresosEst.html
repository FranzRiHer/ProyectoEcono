<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Egresos</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/" />

  <!-- Configuración jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Configuración global de CSS -->
  <link rel="stylesheet" href="/src/main/resources/static/menu/stylesGlobal.css" />
  <link rel="stylesheet" href="styleEgresos.css" />

  <!-- Configuración global de JS -->
  <script src="/src/main/resources/static/menu/js/scriptMenu.js"></script>
  <script src="js/agregarEgresos.js"></script>
  <script src="js/verEgresos.js"></script>

  <!-- Optional JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body>
  
  <!-- TODO EL CONTENIDO AQUÍ -->
  <div class="d-flex flex-column flex-md-row vh-100">
    <!-- Barra de Navegacion Estudiante -->
    <div id="menu-container"></div>
    <script>
      $(function () {
        $("#menu-container").load(
          "/src/main/resources/static/menu/menuEstudiante.html"
        );
      });
    </script>
    <!-- Fin Barra de Navegacion Estudiante-->

    <!-- Egresos -->
    <div class="container">
      <!-- Registro de Egresos -->
      <h1>Registra tus gastos!</h1>
      <div class="input-container">
        <div>
          <div>
            <input id="egresoInput" type="text" placeholder="Cantidad" class="form-control" />
            <textarea id="descripcionEgreso" placeholder="Descripción" class="form-control"></textarea>
          </div>
        </div>

        <label for="categoriaMenu">Elige una categoría:</label>

        <select name="categorias" id="categoriaMenu" onchange="mostrarPersonalizado()" class="form-control">
          <!-- Las opciones se cargarán dinámicamente -->
        </select>

        <label for="subcategoriaMenu">Elige una subcategoría:</label>

        <select name="subcategorias" id="subcategoriaMenu" onchange="mostrarSubcategoriasPersonalizado()" class="form-control">
          <!-- Las opciones se cargarán dinámicamente -->
        </select>

        <!-- Asegúrate de que el botón esté usando la clase `btn-block` para que tome el ancho completo del contenedor -->
        <button id="crearCategoriaBTN" type="button" class="btn btn-primary btn-block mt-2" data-toggle="modal"
          data-target="#modalRegistroCategoria" style="display: none">
          Registrar Nueva Categoría
        </button>
        <button onclick="validarLabels()" class="btn">Enviar</button>
      </div>
      <!-- Tabla para cargar datos -->
      <h1>Ver Historial de sus Egresos</h1>
      <div class="input-container">
        <label for="categoriaSelect">Filtrar por categoría:</label>
        <select id="categoriaSelect" onchange="filtrarPorCategoria()">
          <!-- Opciones de categorías se agregarán aquí dinámicamente -->
        </select>
      </div>
      <div class="table-scrollable">
        <table id="tablaDatos">
          <thead>
            <tr>
              <th>Cantidad</th>
              <th>Descripción</th>
              <th>Categoria</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal para registro de nueva categoría -->
    <div class="modal fade" id="modalRegistroCategoria" tabindex="-1" role="dialog"
      aria-labelledby="modalRegistroCategoriaLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalRegistroCategoriaLabel">
              Registrar Nueva Categoría
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="categoriaPersonalizada"
              placeholder="Nombre de la nueva categoría" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" onclick="validarCategoria()">
              Guardar Categoría
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Fin Tabla para cargar datos -->

  </div>

</body>

</html>
