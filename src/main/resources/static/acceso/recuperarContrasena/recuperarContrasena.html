<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Personalized Styles -->
    <link rel="stylesheet" href="/src/main/resources/static/menu/stylesGlobal.css">
    
    <title>Restauración de Contraseña</title>
</head>
<body>
    <div class="container d-flex align-items-center" style="min-height: 100vh;">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 order-md-2">
                <img src="/src/main/resources/static/acceso/recuperarContrasena/web-password-recovery-vector.jpg" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                        <h3>Restaurar Contraseña</h3>
                        <p class="mb-4">Por favor, ingresa tu nombre de usuario y correo electrónico para verificar tu cuenta.</p>
                        </div>
                        <form id="verifyUserForm">
                            <div class="form-group">
                                <label for="username">Nombre de Usuario</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                            </div>
                            <button href='#' type="button" class="btn btn-block btn-primary" onclick="validateUser()">Verificar</button>
                        </form>
                        
                        <!-- Formulario oculto para cambiar la contraseña -->
                        <div id="changePasswordForm" style="display: none;">
                            <div class="mb-4">
                                <h4>Cambiar Contraseña</h4>
                                <p>Introduce y confirma tu nueva contraseña.</p>
                            </div>
                            <form id="newPasswordForm">
                                <div class="form-group">
                                    <label for="newPassword">Nueva Contraseña</label>
                                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirmar Contraseña</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                                </div>
                                <button type="button" class="btn btn-block btn-primary" onclick="submitNewPassword()">Cambiar Contraseña</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="js/recuperarContrasena.js"></script>
</body>
</html>
