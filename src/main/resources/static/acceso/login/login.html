<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <!-- Asumiendo que 'icomoon' y 'owl.carousel' son específicos del proyecto, los dejamos como referencia local. -->
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <!-- Aquí usamos la CDN de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    
    <!-- Style -->
    <!-- Tus estilos personalizados pueden mantenerse locales si no están alojados en línea -->
    <link rel="stylesheet" href="css/style.css">

    <title>Login</title>
  </head>
  <body>
    <!-- Contenido aquí -->
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="mb-4">
                <h3>Inicio de Sesión</h3>
                <p class="mb-4">El único presupuesto bueno es el presupuesto equilibrado. (Adam Smith)</p>
              </div>
              <form id="loginForm">
                <div class="form-group first"> 
                  <input type="text" class="form-control" id="username" placeholder="Usuario">
                </div>
                <div class="form-group last mb-4">
                  <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <input type="button" onclick = "logIn()" value="Log In" id="loginBtn" class="btn btn-block btn-primary">
                <span class="ml-auto"><a href="#" class="forgot-pass" onclick="showRecoverPasswordForm()">¿Olvidó su contraseña?</a></span>
                <span class="d-block text-left my-4 text-muted">&mdash; o registrarse &mdash;</span>
                
                <div class="ir-registro">
                  <input type="button" onclick = "register()" value="Registrarse" id="registrarseBtn" class="btn btn-block ">
                </div>
              </form>
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <!-- Aquí usamos la CDN para jQuery y Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/scriptLogin.js"></script>
  </body>
</html>
