<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />

    <title>Cuida Tus Gastos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/">

    <!-- Configuracion global de CSS -->
    <link rel="stylesheet" href="/src/main/resources/static/stylesGlobal.css" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/src/main/resources/static/scriptMenu.js"></script>
    <script src="js/scriptPrinicpal.js"></script>
</head>

<body>
    <div class="d-flex" style="min-height: 100vh">
        <!-- Barra de Navegacion -->
        <div id="sidebar">
            <div class="p-2">
                <a href="#" class="navbar-brand text-center text-light w-100 p-4 border-bottom">
                    Menu
                </a>
            </div>
            <div id="sidebar-accordion" class="accordion">
                <div class="list-group">
                    <a id="principal" href="#" onclick="redireccionar(this)"
                        class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-house-door-fill mr-3" aria-hidden="true"></i>Principal
                    </a>
                    <a href="#ingresos-items" data-toggle="collapse" aria-expanded="false"
                        class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-piggy-bank-fill mr-3" aria-hidden="true"></i>Ingresos
                    </a>
                    <div id="ingresos-items" class="collapse" data-parent="#sidebar-accordion">
                        <a id="agregarIngresos" href="#" onclick="redireccionar(this)"
                            class="list-group-item list-group-item-action bg-dark text-light pl-5">
                            Agregar
                        </a>
                        <a id="visualizarIngresos" href="#" onclick="redireccionar(this)"
                            class="list-group-item list-group-item-action bg-dark text-light pl-5">
                            Visualizar
                        </a>
                    </div>
                    <a href="#egresos-items" data-toggle="collapse" aria-expanded="false"
                        class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-coin mr-3" aria-hidden="true"></i>Egresos
                    </a>
                    <div id="egresos-items" class="collapse" data-parent="#sidebar-accordion">
                        <a id="agregarGastos" href="#" onclick="redireccionar(this)"
                            class="list-group-item list-group-item-action bg-dark text-light pl-5">
                            Agregar
                        </a>
                    </div>
                    <a href="#setting-items" data-toggle="collapse" aria-expanded="false"
                        class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="fa fa-cog mr-3" aria-hidden="true"></i>Settings
                    </a>
                    <a href="#cuenta-items" data-toggle="collapse" aria-expanded="false"
                        class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-person-circle mr-3" aria-hidden="true"></i>Cuenta
                    </a>
                    <div id="cuenta-items" class="collapse" data-parent="#sidebar-accordion">
                        <a id="agregarIngresos" href="#"
                            class="list-group-item list-group-item-action bg-dark text-light pl-5">
                            Perfil
                        </a>
                        <a id="visualizarIngresos" href="#"
                            class="list-group-item list-group-item-action bg-dark text-light pl-5">
                            Salir
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contenedor para la barra de bienvenida y el contenido principal -->
        <div class="flex-grow-1 d-flex flex-column">
            <!-- flex-grow-1 para ocupar el espacio restante -->

            <!-- Barra de Bienvenida -->
            <div id="welcomeBar" class="navbar bg-body-tertiary">
                <span class="navbar-brand mb-0 h1"><b id="estudiante">Bienvenido Estudiante</b></span>
            </div>

            <!-- Contenido Principal que incluye las Opciones y el Diagrama -->
            <div class="d-flex flex-grow-1">
                <!-- Nuevo contenedor flex para opciones y diagrama -->

                <!-- Contenedor de Opciones -->
                <div class="container-fluid mt-3 flex-grow-1">
                    <div id="options" class="mb-3">
                        <div class="container-fluid">
                            <a href="#">
                                <i class="fa fa-chart-line-up"></i> Ingresos
                                <p id="ingresos">000</p>
                            </a>
                            <a href="#">
                                <i class="fa fa-chart-line-up"></i> Gastos
                                <p id="egresos">000</p>
                            </a>
                            <a href="#">
                                <i class="fa fa-chart-line-up"></i> SALDO TOTAL
                                <p id="saldoTotal">000</p>
                            </a>
                        </div>
                    </div>
                    <div class="programming-stats">
                        <h2 class="chart-heading">Diagrama</h2>
                        <div class="chart-container">
                            <canvas class="my-chart"></canvas>
                        </div>
                        <div class="details">
                            <ul></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://www.jsdelivr.com/package/npm/chart.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

</html>
