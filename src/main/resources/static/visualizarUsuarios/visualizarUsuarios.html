<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Usuarios</title>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px; /* Espacio adicional en la parte superior de la página */
        }

        /* Ajustes para que el contenedor ocupe toda la pantalla */
        .container-fluid {
            padding: 30px; /* Espaciado interno */
            background-color: #fff; /* Fondo blanco para el contenedor */
            border-radius: 8px; /* Bordes redondeados para el contenedor */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave para el contenedor */
            margin: 0; /* Sin margen para que ocupe toda la pantalla */
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table {
            background-color: #ffffff;
            margin-bottom: 0; /* Sin margen inferior para la tabla */
        }

        thead {
            background-color: #eeeeee;
        }

        .search-box,
        .select-box {
            margin-bottom: 1rem;
        }

        .form-control,
        .form-select {
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
        }

        th {
            color: #495057;
        }

        /* Espacio adicional para los encabezados de la tabla */
        th {
            padding-top: 12px;
            padding-bottom: 12px;
        }

        /* Ajustes de responsive design para pequeños dispositivos */
        @media (max-width: 768px) {
            .container-fluid {
                padding: 15px; /* Padding más pequeño para dispositivos pequeños */
            }
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row mb-4"> <!-- Margen en la parte inferior de la fila para la búsqueda -->
        <div class="col-lg-6 col-md-8 col-sm-12 search-box">
            <input class="form-control" id="searchInput" type="text" placeholder="Buscar...">
        </div>
    </div>
    <div class="row mb-4"> <!-- Margen en la parte inferior de la fila para la selección de categoría -->
        <div class="col-lg-4 col-md-6 col-sm-12 select-box">
            <select class="form-select" id="categorySelect">
                <option selected>Seleccione una categoría de gastos</option>
                <option value="1">Categoría de gasto 1</option>
                <option value="2">Categoría de gasto 2</option>
                <option value="3">Categoría de gasto 3</option>
            </select>
        </div>
    </div>
    <!-- Tabla de datos -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos del usuario se insertarían aquí -->
                <tr>
                    <td>Nombre de usuario</td>
                    <td>Email de Usuario</td>
                    <td>Fecha</td>
                </tr>
                <!-- Aquí termina el bucle -->
            </tbody>
        </table>
    </div>
</div>

<!-- JavaScript Bundle con Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
