<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Cuida Tus Gastos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Optional JavaScript -->
    <script src="/src/main/resources/static/principal/js/script.js"></script>

<body>
    <div class="d-flex">
        <!-- Barra de Navegacion -->
        <div id="sidebar">
            <div class="p-2">
                <a href="#" class="navbar-brand text-center text-light w-100 p-4 border-bottom">
                    Menu
                </a>
            </div>
            <div id="sidebar-accordion" class="accordion">
                <div class="list-group">
                    <a id="principal" href="#" onclick="redireccionar(this)"
                        class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-house-door-fill mr-3" aria-hidden="true"></i>Principal
                    </a>
                    <a href="#dashboard-items" data-toggle="collapse" aria-expanded="false"
                        class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-piggy-bank-fill mr-3" aria-hidden="true"></i>Ingresos
                    </a>
                    <div id="dashboard-items" class="collapse" data-parent="#sidebar-accordion">
                        <a id="agregarIngresos" href="#" onclick="redireccionar(this)"
                            class="list-group-item list-group-item-action bg-dark text-light pl-5">
                            Agregar
                        </a>
                        <a id="visualizarIngresos" href="#" onclick="redireccionar(this)"
                            class="list-group-item list-group-item-action bg-dark text-light pl-5">
                            Visualizar
                        </a>
                    </div>
                    <a href="#profile-items" data-toggle="collapse" aria-expanded="false"
                        class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="bi bi-coin mr-3" aria-hidden="true"></i>Egresos
                    </a>
                    <div id="profile-items" class="collapse" data-parent="#sidebar-accordion">
                        <a id="agregarGastos" href="#" onclick="redireccionar(this)"
                            class="list-group-item list-group-item-action bg-dark text-light pl-5">
                            Agregar
                        </a>
                    </div>
                    <a href="#setting-items" data-toggle="collapse" aria-expanded="false"
                        class="list-group-item list-group-item-action bg-dark text-light">
                        <i class="fa fa-cog mr-3" aria-hidden="true"></i>Settings
                    </a>
                </div>
            </div>
        </div>
        <!-- Fin Barra de Navegacion -->

        <!-- Tabla para cargar datos -->
        <div class="container">
            <h1>Ver historial de ingresos</h1>
            <button onclick="getFuentesIngreso()" class="btn">Cargar</button>
            <table id="tablaDatos">
                <thead>
                    <tr>
                        <th>Saldo</th>
                        <th>Descripci√≥n</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
