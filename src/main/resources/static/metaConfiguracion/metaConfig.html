<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <title>Configura tus Metas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Configuración global de CSS -->
  <link rel="stylesheet" href="/src/main/resources/static/stylesGlobal.css">
  <link rel="stylesheet" href="styleMetaConfig.css" /> <!-- Enlace al archivo de estilos externo -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/src/main/resources/static/scriptMenu.js"></script>
  <script src="js/scriptMetaConfig.js"></script>
</head>

<body>
  <div class="d-flex">

    <!-- Barra de Navegación -->
    <div id="sidebar">
      <div class="p-2">
        <a href="#" class="navbar-brand text-center text-light w-100 p-4 border-bottom">
          Menu
        </a>
      </div>
      <div id="sidebar-accordion" class="accordion">
        <div class="list-group">
          <a id="principal" href="#" onclick="redireccionar(this)"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="bi bi-house-door-fill mr-3" aria-hidden="true"></i>Principal
          </a>
          <a href="#ingresos-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="bi bi-piggy-bank-fill mr-3" aria-hidden="true"></i>Ingresos
          </a>
          <div id="ingresos-items" class="collapse" data-parent="#sidebar-accordion">
            <a id="agregarIngresos" href="#" onclick="redireccionar(this)"
              class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Agregar
            </a>
            <a id="visualizarIngresos" href="#" onclick="redireccionar(this)"
              class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Visualizar
            </a>
          </div>
          <a href="#egresos-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="bi bi-coin mr-3" aria-hidden="true"></i>Egresos
          </a>
          <div id="egresos-items" class="collapse" data-parent="#sidebar-accordion">
            <a id="agregarGastos" href="#" onclick="redireccionar(this)"
              class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Agregar
            </a>
          </div>
          <a href="#setting-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="fa fa-cog mr-3" aria-hidden="true"></i>Settings
          </a>
          <a href="#cuenta-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="bi bi-person-circle mr-3" aria-hidden="true"></i>Cuenta
          </a>
          <div id="cuenta-items" class="collapse" data-parent="#sidebar-accordion">
            <a id="editarPerfilUser" href="#" onclick="redireccionar(this)"
            class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Perfil
            </a>
            <a id="visualizarIngresos" href="#" class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Salir
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla para cargar datos -->
    <div class="container">
      <h1>Modifica tus Metas </h1>
      <div class="input-container">
        <div class="form-group">
          <label for="lujos">Lujos:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="lujos" placeholder="20">
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="gastos_basicos">Gastos Básicos:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="gastos_basicos" placeholder="50">
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="ahorro">Ahorro:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="ahorro" placeholder="15">
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inversiones">Inversiones:</label>
          <div class="input-group">
            <input type="text" class="form-control" id="inversiones" placeholder="15">
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
      </div>
      <button onclick="getCliente()" class="btn">Confirmar Cambio</button>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous">
  </script>
</body>
</html>
