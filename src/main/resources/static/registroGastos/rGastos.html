<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <title>Cuida Tus Gastos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Configuración global de CSS -->
  <link rel="stylesheet" href="/src/main/resources/static/stylesGlobal.css">
  <link rel="stylesheet" href="stGastos.css" />

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="/src/main/resources/static/scriptMenu.js"></script>
  <script src="js/scriptGastos.js"></script>
</head>

<body>
  <div class="d-flex">

    <!-- Barra de Navegación -->
    <div id="sidebar">
      <div class="p-2">
        <a href="#" class="navbar-brand text-center text-light w-100 p-4 border-bottom">
          Menu
        </a>
      </div>
      <div id="sidebar-accordion" class="accordion">
        <div class="list-group">
          <a id="principal" href="#" onclick="redireccionar(this)"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="bi bi-house-door-fill mr-3" aria-hidden="true"></i>Principal
          </a>
          <a href="#ingresos-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="bi bi-piggy-bank-fill mr-3" aria-hidden="true"></i>Ingresos
          </a>
          <div id="ingresos-items" class="collapse" data-parent="#sidebar-accordion">
            <a id="agregarIngresos" href="#" onclick="redireccionar(this)"
              class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Agregar
            </a>
            <a id="visualizarIngresos" href="#" onclick="redireccionar(this)"
              class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Visualizar
            </a>
          </div>
          <a href="#egresos-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="bi bi-coin mr-3" aria-hidden="true"></i>Egresos
          </a>
          <div id="egresos-items" class="collapse" data-parent="#sidebar-accordion">
            <a id="agregarGastos" href="#" onclick="redireccionar(this)"
              class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Agregar
            </a>
          </div>
          <a href="#metas-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="bi bi-clipboard-data-fill mr-3" aria-hidden="true"></i>Metas
          </a>
          <div id="metas-items" class="collapse" data-parent="#sidebar-accordion">
            <a id="ModificarMetas" href="#" onclick="redireccionar(this)"
              class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Modificar Metas
            </a>
          </div>
          <a href="#setting-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="fa fa-cog mr-3" aria-hidden="true"></i>Settings
          </a>
          <a href="#cuenta-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="bi bi-person-circle mr-3" aria-hidden="true"></i>Cuenta
          </a>
          <div id="cuenta-items" class="collapse" data-parent="#sidebar-accordion">
            <a id="editarPerfilUser" href="#" onclick="redireccionar(this)"
            class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Perfil
            </a>
            <a id="visualizarIngresos" href="#" class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Salir
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla para cargar datos -->
    <div class="container">
      <h1>Ingrese sus gastos</h1>
      <div class="input-container">
        <input id="egresoInput" type="text" placeholder="Cantidad" class="form-control">
        <textarea id="descripcionEgreso" placeholder="Descripción" class="form-control"></textarea>
        <label for="categoriaMenu">Elige una categoría:</label>
    
        <select name="categorias" id="categoriaMenu" onchange="mostrarPersonalizado()" class="form-control">
          <!-- Las opciones se cargarán dinámicamente -->
        </select>
    
        <!-- Asegúrate de que el botón esté usando la clase `btn-block` para que tome el ancho completo del contenedor -->
        <button id = "crearCategoriaBTN" type="button" class="btn btn-primary btn-block mt-2" data-toggle="modal" data-target="#modalRegistroCategoria"style="display:none;">
          Registrar Nueva Categoría
        </button>
      </div>
      <button onclick="getCliente()" class="btn">Enviar</button>
    </div>

  </div>

  <!-- Modal para registro de nueva categoría -->
  <div class="modal fade" id="modalRegistroCategoria" tabindex="-1" role="dialog" aria-labelledby="modalRegistroCategoriaLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalRegistroCategoriaLabel">Registrar Nueva Categoría</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="categoriaPersonalizada" placeholder="Nombre de la nueva categoría">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="validarCategoria()">Guardar Categoría</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous">
  </script>
</body>
</html>
